<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <meta name="description" content="Search the world's information, including webpages, images, videos and more.">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="page-header">
    <nav class="page-navigation">
      
        <ul class="nav">
          <li class="nav__item"><a href="#" class="nav__link">Gmail</a></li>
          <li class="nav__item"><a href="#" class="nav__link">Images</a></li>
        </ul>

        <button class="page-navigation__apps"></button>
        <img class="page-navigation__user-photo" src="/img/user-photo.png" alt="User Profile" title="Google Account: The Odin Project">  

    </nav>
  </header>

  <main>
    <section class="search-container">
      <div class="search-container__logo">
        <img src="/img/google-logo.png" alt="Google Logo">
      </div>

      <form action="#" class="search-container__form">
        <div class="search-container__input-holder">
          <input type="text" class="search-container__input">
        </div>
      </form>

      <div class="search-area__input">
        <input type="button" value="Google Search" class="search-container__button">
        <input type="button" value="I'm Feeling Lucky" class="search-container__button">
      </div>
    </section> 
  </main>

</body>
</html>
